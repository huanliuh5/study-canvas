<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <canvas style="border: 1px solid red" width="500" height="500"></canvas>
    <script>
        var cvs = document.querySelector('canvas');
        var ctx = cvs.getContext('2d');

        // 绘制等腰三角形的方法
        function sanJiaoXing( x, y, width, height, strokeStyle ) {
            /*
            * 实现思路：
            * 1、为了防止重绘之前的路径，先清除一下
            * 2、移动钢笔到图形起点
            * 3、画想要图形的路径
            * 4、设置描边色
            * 5、描边
            * */
            ctx.beginPath();
            ctx.moveTo( x, y );
            ctx.lineTo( x + width / 2, y + height );
            ctx.lineTo( x - width / 2, y + height );
            ctx.lineTo( x, y );
            ctx.strokeStyle = strokeStyle;
            ctx.stroke();
        }

        sanJiaoXing( 100, 100, 100, 50, 'green' );
        sanJiaoXing( 200, 100, 80, 80, 'blue' );
    </script>
</body>
</html>
