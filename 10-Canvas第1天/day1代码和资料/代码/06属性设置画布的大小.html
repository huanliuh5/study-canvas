<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas {
            width: 500px;
            height: 500px;
        }
        img {
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <img src="125.jpg" />
    <!-- 不要设置canvas样式中的宽高，因为会拉伸画布，原理和img设置样式宽高拉伸图片一样 -->
    <canvas style="border:1px solid red"></canvas>
    <script>
        var cvs = document.querySelector('canvas');
        var ctx = cvs.getContext('2d');

        // 把等腰三角形绘制到50，50点
        ctx.moveTo( 50, 50 );

        // 设定三角形底边长为30，高为20
        ctx.lineTo( 65, 70 );
        ctx.lineTo( 35, 70 );
        ctx.lineTo( 50, 50 );

        // 描边
        ctx.stroke();

    </script>
</body>
</html>
