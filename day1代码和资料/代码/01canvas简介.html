<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        /*
        * canvas：
        * 这是html5提供的一个用于展示绘图效果的标签，IE9开始支持。
        *
        * canvas的使用领域：
        * 1、小游戏
        * 2、数据可视化(就是图表)
        * */

        /*
        * 环境的含义：
        * 一个东西赖以生存的东西，就叫环境。
        *
        * 绘图环境的含义：
        * 绘制图形所需的东西，就叫绘图环境。
        * */

        /*
        * 路径的含义：
        * 路径是一个图形的轮廓，是对将来要绘制图形的一个规划。
        *
        * 如果要让路径最终生效需要描边。
        * */
    </script>
</body>
</html>
