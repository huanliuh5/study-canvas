<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <canvas style="border:1px solid red"></canvas>
    <script>
        /*
        * 绘制等腰三角形：
        * 1、获取绘图环境
        * 2、移动钢笔到等腰三角形的起始位置（我们这里取顶点）
        * 3、开始画图形的路径
        * 4、描边
        * */

        var cvs = document.querySelector('canvas');
        var ctx = cvs.getContext('2d');

        // 把等腰三角形绘制到50，50点
        ctx.moveTo( 50, 50 );

        // 设定三角形底边长为30，高为20
        ctx.lineTo( 65, 70 );
        ctx.lineTo( 35, 70 );
        ctx.lineTo( 50, 50 );

        // 描边
        ctx.stroke();

    </script>
</body>
</html>
